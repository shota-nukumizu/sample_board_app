{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary" role="alert">
  <h3>詳細</h3>
</div>
{% endblock header %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
  <div class="alert alert-success" role="alert">
    <p>タイトル：{{ object.title }}</p>
    <p>投稿者：{{ object.author }}</p>
    <p><img src="{{ object.snsimage.url }}" alt="投稿画像"></p>
    <a href="{% url 'good' object.pk %}" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="true">いいね</a>
    <a href="{% url 'read' object.pk %}" class="btn btn-secondary btn-lg" tabindex="-1" role="button" aria-disabled="true">既読</a>
  </div>
</div>
{% else %}
please login.
{% endif %}
{% endblock content %}
